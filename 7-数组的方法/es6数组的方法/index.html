    <script>
   // ES6方法：
    /*
    arr.find()
        作用： 找出第一个符合条件的数组成员；所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员；
        没有符合条件的成员，则返回undefined
        参数： 回调函数；   
    [1, 5, 10, 15].find(function(value, index, arr) {
    return value > 9;
    }) // 10
    注意：只返回第一个符合条件的成员，如果找到第一个就不会在执行；

    arr.findIndex()
        作用：返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回。
    console.log( [1, 5, 10, 15].findIndex((e)=>e==5 ))  1；
    console.log( [1, 2, 10, 15].findIndex((e)=>e==5 ))  -1；
    注意：只返回第一个符合条件的成员，如果找到第一个就不会在执行；

    arr.includes();
        // 作用：某个数组是否包含给定的值   
        // 返回值： 如果包含返回true; 如果不包含返回false;
    [1,3,4,5,6,7].includes(8)  //false




    */


    </script>
