<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script>
				
	//ES6	
	
	//关键字:class  //定义类
		
	class person {
//		constructor -->构造方法 是类的默认方法，通过new命令生成对象实例时，自动调用该方法;默认返回实例对象（即this），
//		ES5 的构造函数Point，对应 ES6 的Point类的构造方法。
		//constructor方法
		constructor(){
			//一般初始化属性写在这里；	
			 console.log(person.prototype.constructor == person) //true
			 //prototype对象的constructor属性，直接指向“类”的本身
			//console.log(this)// this-->实例化对象
			this.name = "猪"	;   
		}
	}
	
//	console.log(typeof person) 
	
	//Object.assign方法可以很方便地一次向类添加多个方法。
	Object.assign(person.prototype, {
	  //定义类方法
	  toString(){
	  	alert("哈哈哈哈  你是猪")
	  },
	  toValue(){
	  	alert("哈哈哈哈  我也是猪")
	  }	
	});
	
	
	

	
	
	
		
	var p = new person;
	p.name = "啦啦啦"
	p.toString()
	p.toValue();

	//类和模块的内部，默认就是严格模式，所以不需要使用use strict指定运行模式
	
	</script>

</html>
