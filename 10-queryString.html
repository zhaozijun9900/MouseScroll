<body>
    <script>

        //queryString 把字符串转成对象的操作；
        var str = "?uesr=123&pass=123"
        var arr = str.split("?")[1];
        var ary = arr.split("&")
        var obj = {};
        ary.forEach(function(e,i) {   
            obj[ e.split("=")[0]] = e.split("=")[1]
        });
        console.log(obj)





    </script>
</body>
