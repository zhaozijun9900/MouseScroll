<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<style>
			#box{
				/* width: 50px;
				height: 50px;
				background-color: red; */
			}
		</style>
	<body>
		<div id="box"></div>
	</body>
	<script>
		//批量修改样式
		var div = document.getElementById("box");
		div.style.cssText = ";height:50px;width:50px;background-color:red;"
		//如果在行间样式中存在样式的话：会把原有的cssText清掉；
		//div.style.cssText = ";height:150px;background-color:yellow;"

		//解决方法：
			//可以采用cssText累加的方法
		div.style.cssText += "border:1px solid #000;"

		//优势：
			//	减少浏览器的开销

	</script>
</html>
