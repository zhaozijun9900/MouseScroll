<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值

        let [a,b,c] = [1,2,3];
        */
       
        console.log(a,b,c)

        //解构不成功
        let [bar, foo] = [1];
        console.log(foo)  //解构不成功，变量的值就等于undefined
    
          //不完全解构
          let [x, y] = [1, 2, 3];
          //属于不完全解构，但是可以成功

          let [x = y, y = 1] = [];     // ReferenceError
          //注意： 当x用到默认值y时，y还没有解析！




    </script>
    
</body>
</html>
