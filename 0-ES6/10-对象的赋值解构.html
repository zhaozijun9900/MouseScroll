<script>
    /*对象的赋值结构：
        变量名必须和属性名同名；没有顺序之分
        如果不同名undefind;

    */ 

    let { bar, foo } = { foo: "aaa", bar: "bbb" };
    foo // "aaa"
    bar // "bbb"

    let { baz } = { foo: "aaa", bar: "bbb" };
    baz // undefined （变量名和属性名不同名 ）
   






</script>
